<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/cal.css">
</head>
<body>
    
    <h1><span style="color:goldenrod">Calculator</span></h1>
    <p>Simple Calculator</p>

    <form class="calculator" onsubmit="return false;">
        <input class="inp" type="text" id="display"> 
        
        <div class="buttons">
            <button type="button" onclick="clearDisplay()">C</button>
            <button  type="button" onclick="appendToDisplay('()')">()</button>
            <button type="button" onclick="appendToDisplay('%')">%</button>

            <button type="button" onclick="appendToDisplay('/')">/</button>
            <button type="button" onclick="appendToDisplay('7')">7</button>
            
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" onclick="appendToDisplay('*')">*</button>
            <button type="button" onclick="appendToDisplay('4')">4</button>
            
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
             <button type="submit" onclick="appendToDisplay('+')">+</button>
            <button type="button" onclick="appendToDisplay('1')">1</button>
            
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>


            <button type="submit" onclick="calculate()">=</button>
        </div>
    </form>

      <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".buttons button");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          display.value = "";
        } else if (value === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += value;
        }
      });
    });
  </script>
</body>
</html>
